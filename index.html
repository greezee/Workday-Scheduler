<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Workday Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center ">
        <div class="container">
          <h1 class="display-4">Workday Scheduler</h1>
          <p class="lead">Current Time :</p>
          <span class="text-center" id="current-time"></span>
        </div>
    </div>
    <section>
    <div class="container-input">
        <div id="8" class="row time-block">
          <div class="col-sm-1 hour text-center rounded bg-dark text-white">8 AM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="9" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">9 AM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="10" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">10 AM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="11" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">11 AM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="12" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">12 PM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="1" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">1 PM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="2" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">2 PM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="3" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">3 PM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="4" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">4 PM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
        <div class="container-input">
            <div id="5" class="row time-block">
              <div class="col-sm-1 hour text-center rounded bg-dark text-white">5 PM</div>
              <textarea class="col-sm-10 description"></textarea>
              <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
            </div>
    </section>    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
